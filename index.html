<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/src/app.js" type="module"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
  integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Focus Timer</title>
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
</head>
<body>
  <h1 class="title">Focus Timer</h1>
    <div class="timerBox">
      <p class="timer"></p>
    </div>
  <div class="buttonDiv">
    <button class="strtButton">Focus</button>
    <button class="strtButton" disabled="true">Pause</button>
  </div>

  <div class="breakContainer">
    <div class="breakOff" id="shortBreakBox">
      <p class="5minBreak">5 Minute Break</p>
    </div>
    <button class="breakButton" disabled="true" id="breakButton">Start Break</button>
    <div class="breakOff" id="longBreakBox">
      <p class="15minBreak">15 Minute Break</p>
    </div>
  </div>
<!--
  <div class="messageBox">
    <p class="message" id="msg">Hello</p>
  </div>
-->
  <div class="icon">
    <a href="https://github.com/jordan-liubenov">
      <i class="fab fa-github fa-2x"></i>
    </a>
  </div>

  <audio id="audioStart">
    <source src="/sounds/emptyStart.wav">
  </audio>
  <audio id="audioEnd">
    <source src="/sounds/emptyBreak.wav">
  </audio>
</body>
</html>
